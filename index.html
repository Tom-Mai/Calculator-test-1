<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="bg-dark ">
<div class="container">
    <div class="header">
        <div class="row logo justify-content-center align-items-center">
            <h1 class="text-light">Calculator #1</h1>
        </div>
    </div>
    
</div>
<div class="calcc card row mx-auto bg-secondary pb-5 pt-3 shadow-lg" style="width: 25rem">
    <div class="card-body">
        <div class="row justify-content-center mb-2"> 
        <!-- change the textarea -->
        <textarea class="rounded shadow-md" name="result" id="resultCal" cols="30" rows="2"></textarea>
        </div>

        <div class="btn-toolbar container justify-content-center" role="toolbar" aria-label="toolbar with button group">
            <div class="btn-group" role="group" aria-label="first group btn">
                <button type="button" class="btn btn-info m-1 rounded">7</button>
                <button type="button" class="btn btn-info m-1 rounded">8</button>
                <button type="button" class="btn btn-info m-1 rounded">9</button>
                <button type="button" class="btn btn-info m-1 rounded">/</button>
            </div>
                <div class="btn-group row" role="group" aria-label="first group btn">
                <button type="button" class="btn btn-info m-1 rounded">4</button>
                <button type="button" class="btn btn-info m-1 rounded">5</button>
                <button type="button" class="btn btn-info m-1 rounded">6</button>
                <button type="button" class="btn btn-info m-1 rounded">*</button>
                </div>
                <div class="btn-group row" role="group" aria-label="first group btn">
                <button type="button" class="btn btn-info m-1 rounded">1</button>
                <button type="button" class="btn btn-info m-1 rounded">2</button>
                <button type="button" class="btn btn-info m-1 rounded">3</button>
                <button type="button" class="btn btn-info m-1 rounded">-</button>
            </div>
            <div class="btn-group row row-3" role="group" aria-label="first group btn">
                <button type="button" class="btn btn-info m-1 rounded">,</button>
                <button type="button" class="btn btn-info m-1 rounded">0</button>
                <button type="button" class="btn btn-info m-1 rounded">+</button>
                <button type="button" class="btn btn-info m-1 rounded">=</button>
            </div>
            
        </div>
    </div>
</div>
    <script src="./script.js"></script>
</body>
</html>
